<div class="card mb-4 card-bg" *ngIf="!IsRemoved">
    <div class="card-img-wrapper">
        <img src="./assets/{{member.photoUrl || 'Site/user.png'}}" alt="{{member.knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/members/{{member.username}}' class="btn btn-primary">
                <i class="fa fa-user"></i></button></li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="fa fa-heart-o" *ngIf="!member.isLiked"(click)="addLike(member)">
                        </i>
                     <i class="fa fa-heart"*ngIf="member.isLiked"(click)="removeLike(member)">
                         </i>
                        </button></li>
            <li class="list-inline-item">
                <button 
                    routerLink='/members/{{member.username}}' 
                    [queryParams]='{tab: 3}'
                    class="btn btn-primary">
                <i class="fa fa-envelope"></i>
            </button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <span [class.is-online]="(presence.onlineUsers$ | async).includes(member.username)">
                <i class="fa fa-user text-success mr-2"></i>
            </span>
            
            {{member.knownAs}}, {{member.age}} yrs
        </h6>
        <p class="card-text text-muted text-center">
            <i class="fa fa-map-marker text-danger" style="font-weight:bolder ;"></i>{{member.address}}
            <br>
            <i class="fa fa-briefcase mx-1 text-info"></i>{{member.craft.name}}
        </p>
    </div>
</div>
